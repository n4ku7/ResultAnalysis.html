<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/result.css">
    <title>Add Result</title>
</head>
<body>
    <div class="container">
        <h1 class="main-heading">Add Student Results</h1>
        <form action="add_result_action.html" method="post">
            <table class="result-table">
                <tr>
                    <th>Student ID</th>
                    <td><input type="text" name="student_id" required></td>
                </tr>
                <tr>
                    <th>Course Name</th>
                    <td><input type="text" name="course_name" required></td>
                </tr>
                <tr>
                    <th>Marks Obtained</th>
                    <td><input type="number" name="marks_obtained" required></td>
                </tr>
                <tr>
                    <th>Total Marks</th>
                    <td><input type="number" name="total_marks" required></td>
                </tr>
            </table>
            <br>
            <div style="text-align: center;">
            <button type="submit" class="create-btn">Add Result</button>
            </div>
        </form>
    </div>
    <ul class="list-style">
        <li>
            <a href="/admin/admin_index.html">Back</a>
        </li>
        <li>
            <a href="/index.html">Logout</a>
        </li>
    </ul>
</body>
</html>
