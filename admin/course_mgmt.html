<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <link rel="stylesheet" href="/CSS/Mgmt.css">
</head>
<body>
    <div class="container">
        <h1>Course Management</h1>
        <form>
            <div class="form-row label-row">
                <label for="course_code">Course Code</label>
                <label for="course_name">Course Name</label>
                <label for="credits">Credits</label>
            </div>
            <div class="form-row input-row">
                <input type="text" id="course_code" name="course_code" placeholder="e.g. CS101" required>
                <input type="text" id="course_name" name="course_name" placeholder="e.g. Introduction to CS" required>
                <input type="number" id="credits" name="credits" placeholder="e.g. 3" min="1" max="10" required>
            </div>
            <div class="form-row pass-row">
                <button type="submit" class="create-btn">Add Course</button>
            </div>
        </form>
        <div style="height: 40px;"></div>
        <h2>Existing Courses</h2>
        <table class="user-table main-table">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>Credits</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>CS101</td>
                    <td>Introduction to Computer Science</td>
                    <td>3</td>
                    <td>
                        <button type="button" class="action-btn">Edit</button>
                        <button type="button" class="action-btn delete-btn">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>MA201</td>
                    <td>Calculus II</td>
                    <td>4</td>
                    <td>
                        <button type="button" class="action-btn">Edit</button>
                        <button type="button" class="action-btn delete-btn">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <table text-align="left" class="list-style">
        <tr>
            <td>
                <ul class="list-style">
                    <li>
                        <a href="/admin/admin_index.html">Back</a>
                    </li>
                    <li>
                        <a href="/index.html">Logout</a>
                    </li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
