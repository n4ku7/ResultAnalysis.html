<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Faculty Portal</title>
        <link rel="stylesheet" href="/CSS/index.css">
    </head>
    <body>
        <header>
            <h1>Welcome to Faculty Portal</h1>
        </header>
        <main class="grid">
            <div class="card">
                <a href="profile.html">
                    <img src="faculty_media/facultyProfile.jpg" alt="Profile">
                    <span>Profile</span>
                </a>
            </div>
            <div class="card">
                <a href="/faculty/view_courses.html">
                    <img src="/faculty/faculty_media/viewCourse.jpg" alt="My Courses">
                    <span>My Courses</span>
                </a>
            </div>
            <div class="card">
                <a href="/faculty/view_students.html">
                    <img src="/faculty/faculty_media/viewStudents.jpg" alt="Student List">
                    <span>Student List</span>
                </a>
            </div>
            <div class="card">
                <a href="/faculty/view_results.html">
                    <img src="/faculty/faculty_media/result.jpg" alt="Create Results">
                    <span>Create Results</span>
                </a>
            </div>
            <div class="card">
                <a href="/faculty/view_results.html">
                    <img src="/faculty/faculty_media/report.jpg" alt="Report">
                    <span>Report</span>
                </a>
            </div>
        </main>
        <table text-align="left" class="list-style">
                <tr>
                    <td>
                        <ul class="list-style">
                            <li>
                                <a href="/index.html">Logout</a>
                            </li>
                        </ul>
                    </td>
                </tr>
        </table>
    </body>
</html>
